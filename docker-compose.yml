version: '3.3'

services:

  planr:
    image: planr:4.0
    # image: planr:1.0
    expose:
      - 9000
    deploy:
      resources:
        limits:
          cpus: '8.0'
          # cpus: '2.0'
          memory: 4096M
          # memory: 1024M
        reservations:
          cpus: '8.0'
          # cpus: '2.0'
          memory: 4096M
          # memory: 1024M

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - planr
    ports:
      - 8900:8900